[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use database)
    api: API endpoint tests
    slow: Tests that are known to be slow